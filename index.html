<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>PDF Annotation Tool</h1>
    <div class="toolbar">
        <input type="file" id="file-input" accept="application/pdf">
        <button id="highlight-btn">Highlight</button>
        <button id="comment-btn">Add Comment</button>
        <button id="save-btn">Save Annotations</button>
    </div>
    <div id="pdf-container"></div>
</div>

<!-- Comment Modal -->
<div id="comment-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <textarea id="comment-text" placeholder="Enter your comment here..."></textarea>
        <button id="save-comment-btn">Save Comment</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
